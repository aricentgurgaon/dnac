<head>
<meta charset="ISO-8859-1">
<title>side nav</title>
</head>
<div ng-include="'html/sideNav.html'"></div>
<div class="container" style="margin-left:220px;">
<div class = "col-sm-4"><h3>Configuration</h3></div>
			<br>
			<br>
			<div class ="col-sm-9 col-sm-offset-2" >
			<form class="form">
			<div class="form-group">
					<label class="col-sm-5" style= "font-size:16px"><b>DNA Host Configuration</b></label>
			</div>
			</br></br>
				<div class="form-group">
					<label class="col-sm-3">DNA Host<span class="mandatory">*</span></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="host" ng-model="host" ng-change = "change()"></input>
					</div>
				</div>
				</br> </br>
			<div class="form-group">
					<label class="col-sm-3">User Name <span class="mandatory">*</span></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="userName" ng-model="userName"></input>
					</div>
				</div>
				</br> </br>
				<div class="form-group">
					<label class="col-sm-3">Password <span class="mandatory">*</span></label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="password" ng-model="password"></input>
					</div>
				</div>
			<br>
			<br>
			<div class="form-group">
					<label class="col-sm-5" style= "font-size:16px"><b>DNA Block Chain Configuration</b></label>
			</div>
			</br>
				<div class="form-group">
					<label class="col-sm-3">BlockChain Host<span class="mandatory">*</span></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="bhost" ng-model="bhost" ng-change = "change()"></input>
					</div>
				</div>
				</br> </br>
			<div class="form-group">
					<label class="col-sm-3">User Name <span class="mandatory">*</span></label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="buserName" ng-model="buserName"></input>
					</div>
				</div>
				</br> </br>
				<div class="form-group">
					<label class="col-sm-3">Password <span class="mandatory">*</span></label>
					<div class="col-sm-3">
						<input type="password" class="form-control" id="bpassword" ng-model="bpassword"></input>
					</div>
				</div>
				</br> </br>
				
				<div class="form-group">
					<label class="col-sm-5" style= "font-size:16px"><b>Notification Configuration</b><span class="mandatory">*</span></label>
			</div>
			</br>
				<div class="form-group">
					<label class="col-sm-3">Select Spark <span class="mandatory">*</span></label>
					<div class="col-sm-3">
						<select class="form-control" id="spark" ng-model="spark">
						<option ng-repeat = "x in sparkList" value = "{{x.sparkId}}">{{x.sparkName}}</option>
					</select>
					</div>
				</div>
				</br> </br>
				<div class="form-group btn-margin-left">
				<div class="col-sm-3 col-sm-offset-2 btn-margin-right">
					<button class="btn btn-primary" data-toggle="tooltip" title="Save Configuration" ng-click="save()">Save Config</button>
				</div>
				<div class="col-sm-3">
					<button class="btn btn-warning" data-toggle="tooltip" title="Reset Details" ng-click="reset()">Reset</button>
				</div>
				</div>
			</form>
			</div>
</div>
