<head>
    <meta charset="ISO-8859-1">
    <title>asset management</title>
</head>

<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label>Asset Key<span class=" mandatory">*</span></label>
                <div class="row custom-row">
                    <input type="text" class="form-control" id="serialNo" ng-model="serialNo"></input>
                    <button class="btn btn-primary custom-form-btn-margin" data-toggle="tooltip" title="search for available serial no." ng-click="search()">Search</button>
                </div>
            </div>

            <div class="form-group">
                <label>Asset Name<span class=" mandatory">*</span></label>
                <input type="text" class="form-control" id="deviceName" ng-model="deviceName">
                </input>
            </div>

            <div class="form-group">
                <label>Asset Type<span class=" mandatory">*</span></label>

                <input type="text" class="form-control" id="deviceType" ng-model="deviceType">
                </input>
            </div>

            <div class="form-group">
                <label>State<span class=" mandatory">*</span></label>
                <select class="form-control" id="state" ng-model="state" ng-options="x for x in stateList">
                </select>
            </div>

            <div class="form-group">
                <label>Info</label>
                <textarea class="form-control" rows="3" id="info" ng-model="info"></textarea>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" data-toggle="tooltip" title="Save" ng-click="save()">Save</button>
                <button class="btn btn-warning custom-form-btn-margin" data-toggle="tooltip" title="Reset Details" ng-click="reset()">Reset</button>
            </div>
        </div>
    </div>
</div>
